<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="card">
    <img src="./images/illustration-hero.svg" alt="" id="hero">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div id="plan">
      <div id="music"><img src="./images/icon-music.svg" alt=""></div>
      <div id="details">
        <h2 id="detail-text">Annual Plan</h2>
        <span id="detail-price">$59.99/year</span>
      </div>
      <div></div>
      <a href="" id="change">Change</a>

    </div>
    <a href="" id="pay">Proceed to Payment</a>

    <a href="" id="cancel">Cancel Order</a>

  </div>
</body>

</html>
